<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,800&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Product Preview Card Component</title>
</head>
<body>
    <main class="main-card">
        <img src="./images/" alt="chanel-perfume-bottle" class="card-img">
        <div class="card-content">
            <h3 class="product-type">Perfume</h3>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-amounts">
                <h2 class="product-price">$149.99</h2>
                <h4 class="product-past-price">$169.99</h4>
            </div>

            <a href="#" class="add-to-card-btn">
                <img src="./images/icon-cart.svg" alt="cart-icon" class="cart-icon">
                <p class="add-to-cart">Add to Cart</p>
            </a>
        </div>
    </main>
</body>
</html>
